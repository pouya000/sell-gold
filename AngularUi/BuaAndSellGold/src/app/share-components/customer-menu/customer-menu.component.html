<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar color="p" class="header-gold">
      <ion-title> پنل مشتری</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <div class="menu_header_bg"></div>

    <div class="header-content ion-text-center">
      <img src="../assets/images/istockphoto4.jpg" style="width: 100px; height: 100px" alt="">
      <ion-label>
<!--        <h2 *ngIf="receive_user"><strong>{{receive_user}} </strong></h2>-->
        <h3 ><strong class="text-gray mb-3 pb-3">آرش شمسی </strong></h3>
        <h5 class="text-gray">پاساژ طلا طبقه همکف واحد 3</h5>

      </ion-label>
    </div>
    <div class="action-button">
<!--      <ion-button>-->
<!--        <ion-icon slot="start" name="person-add-outline"></ion-icon>-->
<!--        ویرایش پروفایل-->
<!--      </ion-button>-->
    </div>

    <ion-list class="menu-items" dir="rtl" lines="none">
      <ion-item>
       <ion-icon name="pencil-outline"></ion-icon>
         ویرایش پروفایل
      </ion-item>
      <ion-item [routerLink]="['/add-seller']">
        <ion-icon name="add-circle-outline"></ion-icon>
        افزودن
      </ion-item>
      <ion-item [routerLink]="['/change-seller']">
        <ion-icon name="storefront-outline"></ion-icon>
        فروشنده های دیگر
      </ion-item>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
        خروج
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
